<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>上机实例1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ greeting }}</p>
    <h2>{{ user.name }} {{ user.age }}</h2>
    <ul>
        <li v-for="city in cities">{{ city }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            greeting: '你好 Vue!',
            user:{
                name: '张三',
                age:"23",
            },

            cities: ['北京', '上海', '广州', '深圳']
        }
    });
</script>
</body>
</html>
